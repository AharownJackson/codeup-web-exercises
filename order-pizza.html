<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3c9357e4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<!--     nav bar      -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 text-nowrap" type="search" placeholder="Zip Code" aria-label="Zip Code">
                <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
            </form>
        </div>
        <div class="collapse d-lg-flex justify-content-md-end">
            <div class="justify-content-center m-auto pe-1">
                <i class="fa-solid fa-user"></i>
            </div>
            <button class="btn btn-outline-none text-nowrap" type="button">Sign Up!</button>
        </div>
    </div>
</nav>

<!--     jumbotron     -->


<div class="container">
    <div class="jumbotron d-flex justify-content-center align-items-center d-none d-md-flex">
        <div class="light-title">
            <h1>Welcome to Pizza World!</h1>
        </div>
    </div>


    <!--      build your own pizza-->


    <h2>Build Your Own Pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><span
                    class="badge rounded-circle  bg-secondary">1</span> Size and Crust
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><span
                    class="badge rounded-circle  bg-secondary">2</span> Cheese and Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false"><span
                    class="badge rounded-circle  bg-secondary">3</span> Toppings
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card">
                <div class="card-body card-header">
                    Choose Size and Crust
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6>Hand Tossed</h6>
                    <h6>Garlic seasoned crust with a rich, buttery taste.</h6>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value=""
                                   aria-label="Radio button for following text input">
                        </div>
                        <input type="text" class="form-control" placeholder='Small (10")'
                               aria-label="Text input with radio button">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value=""
                                   aria-label="Radio button for following text input">
                        </div>
                        <input type="text" class="form-control" placeholder='Medium (12")'
                               aria-label="Text input with radio button">
                    </div>
                </div>
                <div class="card-body">
                    <h6 class="hand-toss">Crispy Thin</h6>
                    <h6 class="crust-dis">Thin enough for optimum crispy to crunchy ratio.</h6>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value=""
                                   aria-label="Radio button for following text input">
                        </div>
                        <input type="text" class="form-control" placeholder='Medium (12")'
                               aria-label="Text input with radio button">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value=""
                                   aria-label="Radio button for following text input">
                        </div>
                        <input type="text" class="form-control" placeholder='Large (14")'
                               aria-label="Text input with radio button">
                    </div>
                </div>
            </div>
            <div class="card">
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>

<!--     bootstrap script     -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
