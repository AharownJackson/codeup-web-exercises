<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<header>
  <h1>Register with us</h1>
</header>
  <div>

    <form method="POST" action="https://request-inspector.glitch.me/">
      <div>
        <label for="emailAddress">Email</label>
        <input id="emailAddress" name="emailAddress" type="email" placeholder="enter email address">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="enter password">
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="tell us something about yourself"></textarea>
      </div>
      <br><br>
      <div>
        <label><strong>How did you hear about us?</strong></label>
        <br>
        <label for="billboard">Billboard</label>
        <input id="billboard" type="radio" name="hearAboutUs" value="Billboard">
        <br>
        <label for="radio">Radio Advertisement</label>
        <input id="radio" type="radio" name="hearAboutUs" value="Radio advertisement">
        <br>
        <label for="internet">Internet Advertisement</label>
        <input id="internet" type="radio" name="hearAboutUs" value="Internet advertisement">
        <br>
        <label for="other">Other</label>
        <input id="other" type="radio" name="hearAboutUs" value="Other">
      </div>
      <br><br>
      <div>
      <label for="whatBrowser">What web browser are you using?</label>
      <br>
      <select id="whatBrowser" name="whatBrowser">
        <option value="empty"></option>
        <option value="google-chrome">Google Chrome</option>
        <option value="mozilla-firefox">Mozilla Firefox</option>
        <option value="internet-explorer">Internet Explorer</option>
      </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
